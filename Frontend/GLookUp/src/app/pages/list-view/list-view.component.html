<div class="container">
  <app-back-button></app-back-button>
  <h3>Search results</h3>
  <div *ngIf="resultsFound">
    <div class="content" *ngFor="let student of studentData">
      <app-list *ngIf="student.approved" [studentId]="student.id" [loggedIn]="loggedIn"></app-list>
    </div>
  </div>
  <div class="noStudentData" *ngIf="!resultsFound">
    <p>No results found for "{{searchName}}"</p>
  </div>
</div>
